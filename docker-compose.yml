services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_NAME=devopsdb
      - DB_USER=postgres
      - DB_PASSWORD=password
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=devopsdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
